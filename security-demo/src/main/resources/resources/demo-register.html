<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义注册页面</title>
</head>
<body>
<form action="/user/register" method="post">
    <div>
        用户名: <input type="text" name="userName"/>
    </div>
    <div>
        密码:<input type="password" name="password"/>
    </div>
    <button type="submit">注册</button>
    <button type="submit">绑定</button>
</form>
</body>
</html>
