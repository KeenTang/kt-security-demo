<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo Login</title>
</head>
<body>
<h1>Demo Login</h1>
<form action="/authentication/demo/login" method="post">
    <div>
        用户名: <input type="text" name="username"/>
    </div>
    <div>
        密码:<input type="password" name="password"/>
    </div>
    <div>
        验证码:<input type="text" name="validateCode"/>
        <img src="/code/image">
    </div>
    <div>
        <input type="checkbox" name="remember-me" value="true"/>记住我
    </div>
    <input type="hidden" value="IMAGE" name="codeType"/>
    <button type="submit">登录</button>
</form>
</body>
</html>
